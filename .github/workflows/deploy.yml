name: Deploy to Cloudflare Workers

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Wrangler
        run: npm i -g wrangler
      - name: Publish
        env:
          CLOUDFLARE_API_TOKEN: ${{ fa782288a00fc961a17e09cd0ddd033bd142f }}
          CLOUDFLARE_ACCOUNT_ID: ${{ 7d6a227bcf92f7c6c53f3cf18fe2baf9 }}
        run: wrangler deploy
